<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="src/main.js" defer></script>
    <title>Shopping</title>
</head>
<body>
    <!-- Logo -->
    <div class="logo">
        <img src="imgs/logo.png" alt="Logo" class="logo">
    </div>

    <!-- Buttons -->
    <div class="buttons">
        <button class="btn">
            <img src="imgs/blue_t.png" alt="T-shirt" class="imgBtn">
        </button>
        <button class="btn">
            <img src="imgs/blue_p.png" alt="pants" class="imgBtn">
        </button>
        <button class="btn">
            <img src="imgs/blue_s.png" alt="skirt" class="imgBtn">
        </button>

        <button class="btn colorBtn blue">Blue</button>
        <button class="btn colorBtn yellow">Yellow</button>
        <button class="btn colorBtn pink">Pink</button>
    </div>

    <!-- Items -->
        <ul class="items"></ul>
</body>
</html>
